<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX, Go, Tailwind, Material 3 - Demo</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <script src="/static/js/bundle.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="/static/css/prism.css" rel="stylesheet" />
  <link href="/static/css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" rel="stylesheet" />
  {{ block "metadata" . }}{{end}}
</head>

<body class="flex flex-col items-start lg:flex-row bg-background">
  <header class="lg:sticky lg:top-0 lg:left-0">
    {{ block "nav" . }}{{end}}
  </header>
  <main class="flex flex-col w-full justify-center gap-4 px-2 pt-2" id="body">
    {{ block "body" . }}{{end}}
  </main>
</body>

</html>
