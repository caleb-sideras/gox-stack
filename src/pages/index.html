<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>GoX Framework</title>
  <meta name="description" content="Supercharge your Go and HTMX workflow">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://www.tweetailyze.click/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="GoX">
  <meta property="og:description" content="Supercharge your Go and HTMX workflow">
  <meta property="og:image" content="https://www.tweetailyze.click/static/assets/gox-mascot-hor.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="tweetailyze.click">
  <meta property="twitter:url" content="https://www.tweetailyze.click/">
  <meta name="twitter:title" content="GoX">
  <meta name="twitter:description" content="Supercharge your Go and HTMX workflow">
  <meta name="twitter:image" content="https://www.tweetailyze.click/static/assets/gox-mascot-hor.png">

  <script src="https://unpkg.com/htmx.org@1.9.6"
    integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
    crossorigin="anonymous"></script>
  <script src="/static/js/bundle.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="/static/css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" rel="stylesheet" />
  <meta name="htmx-config" content='{"globalViewTransitions":"true"}'>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="flex flex-col items-start lg:flex-row bg-background">
  <header class="lg:sticky lg:top-0 lg:left-0">
    {{ block "nav" . }}{{end}}
  </header>
  <!-- slide-up-->
  <main class="w-full">
    {{ block "page" . }}{{end}}
  </main>
</body>

</html>
